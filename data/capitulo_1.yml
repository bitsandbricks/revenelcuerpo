title : "1810 - 1830: El poder ya no es español"
content: |
  Tras la Revolución de Mayo de 1810, la población, ya afectada por las luchas independentistas, vuelve a movilizarse ante el conflicto civil. En 1816, con la declaración de la independencia, surge el debate sobre la forma que debe tomar el gobierno. Este clima de cambio también se refleja en la vestimenta. Las mujeres adoptan  el “talle imperio”, con vestidos ceñidos bajo la línea del busto reflejando la silueta de moda durante la Revolución Francesa. Los varones criollos visten el pantalón y el frac al estilo inglés, diferenciándose de los españoles que vivían en Buenos Aires.
