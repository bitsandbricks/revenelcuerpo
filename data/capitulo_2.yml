title : "1830 - 1850: La identidad política se hace color"
content: |
  Tras la independencia comienza un intenso debate sobre el modelo de gobierno ideal, que se acentúa a finales de los años 1820. De un lado los "Unitarios", que buscan centralizar el poder en Buenos Aires, y del otro, los "Federales", a favor de una confederación de provincias autónomas. Esta división política se refleja incluso en la vestimenta: los Federales, con su estilo hispano-criollo teñido de rojo en honor a Juan Manuel de Rosas, y los Unitarios, usando el azul celeste. Aunque muchas prendas muestran influencia europea, los detalles son locales y personales. En la moda femenina, esto se manifiesta en un cambio de silueta: vuelven las cinturas ajustadas con corsés, faldas largas y tobillos ocultos.
